<!DOCTYPE html>
<html lang="en">

<head>

	<title>Crystal Collector</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">


</head>

<body>

	<script src="./assets/javascript/game.js"></script>

	
		<div class="page-header">
			<h1>Crystal Collector</h1>
			<h5>Click the Mystery Crystals to match the Magic Number.  If you match the Magic Number, you win!  Beware - your luck will end if your total goes over the Magic Number.</h5>
		</div>
	

	<div class="magicnumber">
		The Magic Number is:<div id="number"></div>
	</div>

	<div id="crystalImages">
		<img src="./assets/images/crystal1.png" class="click" id="image1" height = 100px width = 100px>
		<img src="./assets/images/crystal2.png" class="click" id ="image2" height = 100px width = 100px>
		<img src="./assets/images/crystal3.png" class="click" id="image3" height = 100px width = 100px> 
		<img src="./assets/images/crystal5.png" class="click" id="image4" height = 100px width = 100px> 
	</div>
	
	<div class="crystaltotal">
		Your Current Total:<div id="score"></div>
	</div>

	<div class="winslosses">
		Wins:<div id="wins"></div>
		Losses:<div id="losses"></div>
	</div>

	




</body>
</html>
